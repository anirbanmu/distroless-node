name: verify distroless node

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  verify:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
        node-version: ["25"]

    steps:
      - uses: actions/checkout@v6

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: build and load
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          platforms: ${{ matrix.platform }}
          tags: distroless-node:test
          build-args: |
             NODE_VERSION=${{ matrix.node-version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: verify node version
        run: |
          version=$(docker run --rm --platform ${{ matrix.platform }} distroless-node:test -v)
          echo "verified node version: $version"
          # Verify it matches the major version from matrix
          if [[ "$version" != v${{ matrix.node-version }}* ]]; then
            echo "error: expected version v${{ matrix.node-version }}*, got $version"
            exit 1
          fi

      - name: verify architecture
        run: |
          docker run --rm --platform ${{ matrix.platform }} distroless-node:test -e 'console.log("Hello " + process.arch)'
